<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>test 2</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="card mt-3 shadow-lg">
                <div class="card-header text-center">
                    <h1>Picker Color</h1>
                </div>
                <div class="card-body">
                    <h2 class="text-center">Picker & Hex Color</h2>
                    <div class="row mb-2" id="randomColor" style="height: 100px"></div>
                    <div class="input-group mb-4">
                        <span class="input-group-text rounded-5 rounded-end-0">Hex Color</span>
                        <input class="form-control rounded-5 rounded-start-0 rounded-end-0" type="text" name="" id="hexColor" required />
                        <button class="btn btn-sm btn-info me-1 input-group-text rounded-5 rounded-start-0" type="button" id="copy">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-sm-10"></div>
                        <div class="col-sm-2 d-flex justify-content-center">
                            <button class="btn btn-sm btn-primary me-1" type="button" id="random">Random</button>
                        </div>
                    </div>
                    <hr />
                    <h2 class="text-center">Gradient</h2>
                    <div class="row mb-4">
                        <div class="col-sm-3">
                            <label class="form-label" for="startColor">Start Color:</label>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="color" id="startColor" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label class="form-label" for="endColor">End Color:</label>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="color" id="endColor" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
